<head>

    <title>Document</title>
</head>
<body>
    <script> var arr = []
    for ( var i = 0 ; i<5 ; i++) { var num = prompt ("enter value");
arr.push (num)}
    document.write ( "<h1> sorting </h1>")
    document.write ( "u've entered the values of "  +  arr  + "<br> <br>")
    document.write ("ur values after being sorted descending " + arr.sort (function (a,b) {return b-a;
        
    })+"<br>")
    document.write ("ur values after being sorted ascending " + arr.sort (function (a,b) {return a-b;
        
    }) + "<br>")
    </script>
</body>
</html>
